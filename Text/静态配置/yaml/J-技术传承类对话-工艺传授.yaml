情境ID: DIALOGUE_JSCX_003
情境名称: "火药配方秘传"
场景地点: 地下密室
参与角色: ["老陈", "林修远"]
对话性质: 秘密传承
交互类型: 配方教学
对话框类型: 对话框

对话内容:
  开场:
    老陈: "公子，火药配方是我们最核心的机密。这些配方是林大人经过无数次试验才完善的，绝不能外泄。"
    
  配方原理:
    老陈: "火药的威力取决于三种原料的配比：硝石、硫磺、木炭。比例不同，效果也截然不同。"
    老陈: "这是标准配方，威力适中，燃烧稳定。这是增强配方，威力更大但需要更厚的枪管。"
    
  安全教学:
    老陈: "制作火药时必须格外小心，一点火星都可能引发爆炸。所以我们要学会安全的制作方法。"
    
    玩家选择:
      选项1: "我想学习如何根据不同用途调整配方"
        老陈回应: "很好的想法！不同的战术需要不同的火药。攻城用的和野战用的配方是不同的。"
        效果: 火药学+25，配方调制+20，老陈好感+22，学习"配方变化"，获得"火药专家"称号
        后续对话: "我来教您几种特殊用途的配方，但您必须发誓保密..."
        
      选项2: "我想了解如何提高火药的稳定性和安全性"
        老陈回应: "安全意识很重要！火药虽然威力强大，但如果不能安全使用，反而会伤害自己。"
        效果: 安全意识+20，稳定性研究+18，老陈好感+18，学习"安全制作"，获得"安全专家"称号
        
      选项3: "我想学习如何大批量生产火药"
        老陈回应: "批量生产需要考虑很多因素，包括原料采购、质量控制、储存运输等。"
        效果: 生产管理+18，质量控制+15，老陈好感+15，学习"批量生产"，获得"生产专家"称号
        
  结尾:
    老陈: "火药的力量可以保家卫国，也可以毁灭一切。掌握了这种力量，就要承担相应的责任。"

