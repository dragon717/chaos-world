情境ID: DIALOGUE_SZYXL_001
情境名称: "竹林逃脱技巧演示"
场景地点: 竹林迷宫
参与角色: ["柳敬亭", "林修远", "追兵"]
对话性质: 技能演示
交互类型: 实战教学
对话框类型: 气泡

对话内容:
  开场:
    柳敬亭: "修远，现在是实战教学的最佳时机。听，马蹄声越来越近，我来教你如何在危险中保持冷静。"
    
  技巧演示:
    柳敬亭: "首先，运用天命感知，闭上眼睛，感受他们的位置和动向。不要用眼睛看，用心去感受。"
    柳敬亭: "很好！现在你能感受到他们的位置了。接下来，利用竹林的地形优势，我们要像水一样流动，而不是像石头一样硬撞。"
    
  互动指导:
    柳敬亭: "看到前面那片密集的竹子了吗？我们要从中间穿过，但动作要轻，不能发出声音。跟着我的步伐。"
    
    玩家选择:
      选项1: "我试着模仿您的动作，轻手轻脚地跟上"
        柳敬亭回应: "很好！你的学习能力很强。记住，身体要放松，重心要稳，每一步都要踩在实处。这就是轻功的基础。"
        效果: 轻功+15，模仿能力+12，柳敬亭好感+12，学习"无声步法"
        后续对话: "轻功不仅是速度，更重要的是控制。来，我再教你几个要诀..."
        
      选项2: "我用天命感知来指引方向，寻找最佳路径"
        柳敬亭回应: "聪明！天命感知确实是最好的向导。你已经能够将理论运用到实践中了，这很难得。"
        效果: 天命感知+18，实战应用+15，柳敬亭好感+15，学习"感知导航"，获得称号"天赋异禀"
        后续对话: "既然你的感知如此敏锐，我教你一些更高级的运用技巧..."
        
      选项3: "我有些紧张，担心会拖累您"
        柳敬亭回应: "紧张是正常的，但不要让恐惧控制你。深呼吸，相信自己。我不会让你有危险的。"
        效果: 勇气+8，信任+10，柳敬亭好感+10，获得"师父保护"，减少恐惧
        
  结尾:
    柳敬亭: "记住今天学到的，危险往往也是最好的老师。在压力下学会的技能，往往最为牢固。"

