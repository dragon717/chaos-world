      选项1: "我向左侧闪避，同时用天命感知预判他的下一步"
        柳敬亭回应: "完美的选择！闪避的同时保持感知，这就是高手的表现。你已经能够在实战中运用所学了。"
        效果: 实战经验+20，反应速度+18，柳敬亭好感+18，学习"战斗预判"，获得称号"实战新星"
        后续对话: "很好！现在趁他失去平衡的瞬间，我们反击！"
        
      选项2: "我试着与他对话，分散他的注意力"
        柳敬亭回应: "聪明的策略！在实战中，心理战往往比武力更有效。你展现了超越年龄的智慧。"
        效果: 智慧+15，心理战+12，柳敬亭好感+15，学习"言语技巧"，获得"智者"称号
        后续对话: "很好，继续保持，让他放松警惕..."
        
      选项3: "我紧跟在您身后，学习您的应对方式"
        柳敬亭回应: "谨慎是美德，但有时候也要相信自己的能力。不过，观察学习也是很好的方法。"
        效果: 观察力+12，谨慎+10，柳敬亭好感+10，学习"模仿战法"，获得保护
        
  结尾:
    柳敬亭: "今天的实战让你成长了很多。记住，真正的强者不是不会害怕，而是在害怕的时候依然能够行动。"

