情境ID: DIALOGUE_LDH_001
情境名称: "父子深谈人生道理"
场景地点: 林家后院
参与角色: ["林德厚", "林修远"]
对话性质: 思想交流
交互类型: 人生哲理
对话框类型: 对话框

对话内容:
  开场:
    林德厚: "修远，你已经十八岁了，是个大人了。今日为父想与你谈谈做人的道理。"
    
  人生哲理:
    林德厚: "孩子，记住，真正的力量不在于征服他人，而在于征服自己。能够控制自己的情绪，明辨是非善恶，做正确的事情，即使这件事情对自己没有好处。"
    林修远: "父亲，什么是征服自己？"
    林德厚: "就是在面对诱惑时能够坚持原则，在面对困难时能够勇敢面对，在面对不公时能够挺身而出。这些都需要强大的内心力量。"
    
  品格教育:
    林德厚: "我们林家虽然贫寒，但从不做违背良心的事。宁可饿死，也不能昧着良心赚钱；宁可受苦，也不能让别人因我们而受苦。"
    
    玩家选择:
      选项1: "父亲，我明白了。做人要有原则，有底线"
        林德厚回应: "好孩子！有这份觉悟，为父就放心了。记住，原则和底线不是束缚，而是让你成为真正强者的根基。"
        效果: 道德感+20，意志力+15，林德厚好感+20，学习"品格修养"，获得称号"正直之人"
        后续对话: "为父再教你一些做人的道理，这些都是祖辈传下来的智慧..."
        
      选项2: "但是父亲，这样做会不会太吃亏了？"
        林德厚回应: "孩子，什么是亏，什么是赚？如果为了一时的利益而失去了做人的根本，那才是真正的亏。君子爱财，取之有道。"
        效果: 思辨能力+12，价值观+10，林德厚好感+12，学习"君子之道"
        
      选项3: "父亲的话很有道理，但现实中很难做到"
        林德厚回应: "确实不容易，为父也是经过了很多磨练才明白这些道理。但正因为难，才更显珍贵。慢慢来，不要急。"
        效果: 耐心+10，理解+8，林德厚好感+10，获得"渐进修身法"
        
  结尾:
    林德厚: "孩子，无论将来遇到什么困难，都要记住今天为父说的话。做一个正直的人，问心无愧的人。"

