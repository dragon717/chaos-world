情境ID: DIALOGUE_LDH_002
情境名称: "为民请命的决心"
场景地点: 村中祠堂
参与角色: ["林德厚", "林修远", "村民代表"]
对话性质: 思想交流
交互类型: 社会责任
对话框类型: 对话框

对话内容:
  开场:
    林德厚: "乡亲们，今日县令要在这灾年加征苛税，这是要逼死我们啊！作为村中长者，我不能眼睁睁看着大家受苦。"
    
  责任担当:
    村民甲: "德厚叔，县令势大，我们斗不过他的。"
    林德厚: "斗不过也要斗！不是为了胜负，而是为了良心。如果我们都不敢说话，谁来为百姓说话？"
    林德厚: "我知道这样做很危险，但有些事情，明知危险也要去做。这就是做人的道理。"
    
  价值坚持:
    村民乙: "德厚叔，您这样做值得吗？"
    林德厚: "值不值得，不是看结果，而是看过程。我问心无愧，这就够了。"
    
    玩家选择:
      选项1: "父亲，我支持您！我们一起去面对县令！"
        林德厚回应: "好孩子！有你这句话，为父就算死也值了！但是记住，我们不是去送死，而是去坚持正义。"
        效果: 勇气+20，正义感+18，林德厚好感+25，村民敬佩+15，获得称号"义士之子"
        后续对话: "孩子，真正的勇敢不是不怕死，而是为了正义可以不怕死..."
        
      选项2: "父亲，我担心您的安全，能否换个方式？"
        林德厚回应: "孩子的担心为父理解，但有些时候，没有别的方式。如果人人都怕，那恶人就会更加猖狂。"
        效果: 关爱+15，谨慎+12，林德厚好感+15，学习"智慧抗争"
        
      选项3: "父亲，您考虑过后果吗？家里还需要您"
        林德厚回应: "后果我当然考虑过。但如果我不站出来，将来你们这一代会面临更大的苦难。有些责任，必须有人承担。"
        效果: 责任感+12，深思+10，林德厚好感+12，学习"长远思考"
        
  结尾:
    林德厚: "乡亲们，今日之事，不是为了我林德厚，而是为了我们的子孙后代。让他们知道，我们的祖辈不是懦夫！"

