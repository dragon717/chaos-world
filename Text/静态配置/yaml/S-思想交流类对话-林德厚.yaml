情境ID: DIALOGUE_LDH_003
情境名称: "临终遗言与传承"
场景地点: 林家卧室
参与角色: ["林德厚", "林修远"]
对话性质: 思想传承
交互类型: 精神遗产
对话框类型: 对话框

对话内容:
  开场:
    林德厚: "修远...咳咳...为父可能撑不了多久了，有些话必须现在说..."
    
  精神传承:
    林德厚: "孩子，为父这一生没有给你留下什么财富，但有一样东西比金银更珍贵——那就是做人的品格。"
    林德厚: "记住，无论这个世道如何黑暗，都要保持内心的光明。无论遇到多大的困难，都不要放弃做一个好人。"
    
  最后嘱托:
    林德厚: "那个木箱里的东西...咳咳...是你爷爷留下的。等你长大了，自然会明白其中的奥秘。"
    林德厚: "还有，要照顾好你娘，她为了这个家付出了太多..."
    
    玩家选择:
      选项1: "父亲，您不会有事的！我去请最好的郎中！"
        林德厚回应: "傻孩子...生死有命，富贵在天。为父能看到你长大成人，已经很满足了。记住为父的话，好好做人。"
        效果: 孝心+25，悲伤+20，林德厚好感+30，获得"父爱传承"，意志力+15
        后续对话: "不要为为父的离去而悲伤，要为为父的精神而自豪..."
        
      选项2: "父亲，我会继承您的遗志，做一个正直的人"
        林德厚回应: "好...好孩子！有你这句话，为父就放心了。记住，正直不是软弱，而是最大的力量。"
        效果: 传承意识+20，责任感+18，林德厚好感+25，获得"精神传承"，道德感+20
        
      选项3: "父亲，我还有很多话想对您说..."
        林德厚回应: "孩子...有些话不用说出来，为父都明白。你是个好孩子，为父为你骄傲。好好活着，好好做人。"
        效果: 情感深度+15，理解+12，林德厚好感+20，获得"无言的爱"，内心平静+10
        
  结尾:
    林德厚: "修远...记住...做人如做树...根要深...干要直...即使风雨再大...也要挺立不倒..."

