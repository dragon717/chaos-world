情境ID: DIALOGUE_ZMD_003
情境名称: "权势炫耀与恐吓"
场景地点: 村中广场
参与角色: ["赵明德", "林修远", "村民们"]
对话性质: 权势展示
交互类型: 公开威慑
对话框类型: 对话框

对话内容:
  开场:
    赵明德: "乡亲们！本官今日来此，是要告诉大家一个道理：在这片土地上，谁是主人，谁说了算！"
    
  权势展示:
    赵明德: "看看林德厚的下场！一个不知天高地厚的泥腿子，竟敢质疑朝廷政令！现在如何？躺在床上起不来了吧！"
    赵明德: "本官手握王法，代表朝廷！谁敢违抗，林德厚就是榜样！"
    
  群众威慑:
    村民甲: "县令大人，我们都是良民，绝不敢违法乱纪..."
    赵明德: "良民？哼！良民就要有良民的样子！按时纳税，听从管教，不要有非分之想！"
    
    玩家选择:
      选项1: "县令大人，父亲只是为民请命，并无恶意"
        赵明德回应: "为民请命？笑话！他是在煽动民众对抗朝廷！这就是谋反的罪名！你还敢为他辩护？"
        效果: 勇气+12，正义感+10，赵明德好感-12，村民敬佩+8，但面临更大威胁
        后续对话: "看来你也是个不知死活的！来人，把他也抓起来！"
        
      选项2: "（保持沉默，不发一言）"
        赵明德回应: "哼！算你识相！记住，识时务者为俊杰，不要学你父亲那样自寻死路！"
        效果: 隐忍+8，安全+5，赵明德好感+3，但内心痛苦+10，村民失望+5
        
      选项3: "学生愚钝，请大人教诲，今后当如何行事？"
        赵明德回应: "这还差不多！年轻人要懂得审时度势。好好做人，按时纳税，不要多管闲事，自然平安无事。"
        效果: 谨慎+10，赵明德好感+8，获得"行为指导"，但自尊-5
        
  结尾:
    赵明德: "都给本官记住了！在这里，本官的话就是法！谁敢违抗，林德厚就是下场！"