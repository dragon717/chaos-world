情境ID: DIALOGUE_ZMD_002
情境名称: "私下利益交换"
场景地点: 县令府后院
参与角色: ["赵明德", "林修远", "师爷"]
对话性质: 利益交换
交互类型: 腐败交易
对话框类型: 气泡

对话内容:
  开场:
    赵明德: "小子，你倒是个聪明人，知道来找本官私下商谈。看来你比你父亲识时务多了。"
    
  利益诱惑:
    师爷: "老爷，这小子若是愿意合作，倒是可以帮我们不少忙。村里的事情，有个本地人出面总是方便些。"
    赵明德: "不错。林修远，本官可以给你一个机会。帮本官做事，不仅税银可以减免，还有额外的好处。"
    
  条件开价:
    赵明德: "很简单，帮本官收集村里那些'不听话'的人的把柄。谁家藏粮不报，谁家私下议论朝政，这些都是有用的信息。"
    
    玩家选择:
      选项1: "这...这是让我出卖乡亲，我做不到"
        赵明德回应: "出卖？哈哈！这叫为朝廷效力！你不做，自有别人做。到时候你们家的下场，可就不是现在这样了！"
        效果: 正义感+15，道德坚持+12，赵明德好感-15，获得威胁，但内心平静+10
        后续对话: "给你三天时间考虑，不要敬酒不吃吃罚酒！"
        
      选项2: "我需要考虑一下，这事关重大"
        赵明德回应: "聪明！考虑是对的，但不要考虑太久。机会不是随时都有的，错过了可就没有了。"
        效果: 谨慎+8，压力+10，赵明德好感+5，获得"考虑期限"，保持中立
        
      选项3: "如果我答应，能得到什么具体的好处？"
        赵明德回应: "哈哈！果然是个实在人！好处嘛...税银全免，每月还有银两补贴，将来还可以安排个小官当当。如何？"
        效果: 贪欲+5，赵明德好感+10，获得"合作机会"，但道德-8，村民信任-5
        
  结尾:
    赵明德: "记住，在这个世道上，只有聪明人才能活得好。你父亲就是太死板，才会有今天的下场。"

