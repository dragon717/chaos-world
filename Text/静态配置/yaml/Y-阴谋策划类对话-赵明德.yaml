情境ID: DIALOGUE_ZMD_001
情境名称: "苛税征收威逼"
场景地点: 县衙大堂
参与角色: ["赵明德", "林修远", "衙役"]
对话性质: 权谋威逼
交互类型: 政治压迫
对话框类型: 对话框

对话内容:
  开场:
    赵明德: "大胆刁民！竟敢质疑朝廷政令！你父亲林德厚公然反对加征税银，实乃大逆不道！今日本官要让你们知道，什么叫王法威严！"
    
  威逼恐吓:
    赵明德: "这加征的税银，名为修建水利，实则是朝廷的旨意。你们这些泥腿子，也配对朝廷的决定指手画脚？"
    赵明德: "本官念在你们初犯，可以从轻发落。但是，这税银必须如数缴纳，而且要加收滞纳金！"
    
  试探底线:
    赵明德: "林修远，你父亲已经躺下了，现在轮到你来决定。是乖乖交税，还是要步你父亲的后尘？"
    
    玩家选择:
      选项1: "我们家确实困难，能否宽限几日？"
        赵明德回应: "困难？哈哈！谁家不困难？但王法如山，岂容你们讨价还价？不过...若你愿意为本官办点事情，倒是可以考虑通融通融。"
        效果: 屈辱+10，赵明德好感+5，获得"差事机会"，但声望-5
        后续对话: "本官正需要一些...懂事的人帮忙收税。你若愿意，好处少不了你的..."
        
      选项2: "县令大人，百姓确实困苦，望您体恤民情"
        赵明德回应: "体恤民情？笑话！本官的职责是收税，不是当善人！你们这些刁民，给点颜色就开染坊！来人，给我狠狠教训他们！"
        效果: 正义感+8，勇气+5，赵明德好感-10，受到威胁，但村民好感+10
        
      选项3: "我们一定想办法筹集税银，请大人宽限"
        赵明德回应: "这还差不多！识时务者为俊杰。三日之内，税银必须到位，否则别怪本官不客气！"
        效果: 压力+15，时间限制，赵明德好感+3，获得"筹税任务"
        
  结尾:
    赵明德: "记住，在这一亩三分地上，本官就是天！谁敢违抗，就是这个下场！"

