情境ID: DIALOGUE_LJT_001
情境名称: "修身五境初传"
场景地点: 林家书房
参与角色: ["柳敬亭", "林修远"]
对话性质: 教学指导
交互类型: 修身传授
对话框类型: 对话框

对话内容:
  开场:
    柳敬亭: "小友，我观你身上有天命觉醒的征象，想必正值人生重大转折。在下柳敬亭，四处游学的说书人，今夜察觉异常气息，特来相助。"
    
  核心传授:
    柳敬亭: "这《修身五境论》的残页，乃是古代圣贤留下的天命典籍。修身五境是人生修炼的必经之路，你可愿听我详细道来？"
    林修远: "请先生指教，学生洗耳恭听。"
    柳敬亭: "修身五境，层次分明。原始境如婴儿初生，纯真无邪；存乎境明辨是非，知善恶之别；纵横境游刃有余，能权衡利弊；超越境物我两忘，超越得失；至圣境德配天地，教化众生。"
    
  实践指导:
    柳敬亭: "理论虽好，但修身之道重在实践。你父亲今日为民请命，虽遭横祸，但此举正是存乎境的体现——心有所存，明辨是非。"
    
  选择分支:
    柳敬亭: "小友，面对父亲的遭遇，你心中可有愤懑？当如何化解这份愤怒？"
    
    玩家选择:
      选项1: "我要为父亲报仇，让那贪官付出代价！"
        柳敬亭回应: "愤怒可以理解，但报仇只会让你陷入恶性循环。真正的强者，是能将愤怒转化为改变世道的力量。你父亲的品格值得传承，而非用仇恨玷污。"
        效果: 正义感+10，冲动-5，柳敬亭好感+8，学习"情绪调控"
        后续对话: "修身之人，当以德报怨，以善化恶。这才是真正的强者之道..."
        
      选项2: "请先生教我如何才能保护家人，不再让他们受苦"
        柳敬亭回应: "善哉！保护家人的心意可嘉，但真正的保护不在于武力，而在于智慧和德行。德行高者，自有天助；智慧深者，能化险为夷。"
        效果: 智慧+15，责任感+12，柳敬亭好感+15，学习"修身心法"，获得称号"孝子"
        后续对话: "我传你几个修身要诀，日日修习，必能有所成就..."
        
      选项3: "学生愚钝，不知该如何是好，请先生指点迷津"
        柳敬亭回应: "谦逊是美德，但过分自贬则是怯懦。你能感知天命典籍，已非常人。关键在于相信自己，勇敢面对。"
        效果: 自信+8，谦逊+5，柳敬亭好感+10，获得鼓励，保留深入学习机会
        
  结尾:
    柳敬亭: "记住，修身之道在于日积月累，不可急于求成。你父亲的品格是你最好的榜样，而这天命典籍则是你前进的明灯。若有疑惑，随时可来寻我。"

