情境ID: DIALOGUE_LJT_002
情境名称: "说书技艺传授"
场景地点: 村中茶馆
参与角色: ["柳敬亭", "林修远"]
对话性质: 技艺传授
交互类型: 说书教学
对话框类型: 气泡

对话内容:
  开场:
    柳敬亭: "小友，昨夜一别，我观你气质已有变化。今日在此设摊说书，正好可以传你一些说书的技艺。"
    
  技艺讲解:
    柳敬亭: "说书之道，看似简单，实则深奥。不仅要声情并茂，更要能够感化人心，传递正道。"
    柳敬亭: "好的说书人，能让听众身临其境，感同身受。这需要深厚的文学功底，更需要对人性的深刻理解。"
    
  实践演示:
    柳敬亭: "来，我先说一段，你仔细观摩。'话说那林德厚，为人正直如青松，宁折不弯；面对贪官污吏，虽身受重伤，仍坚持正义...'你看出其中奥妙了吗？"
    
    玩家选择:
      选项1: "先生说得声情并茂，让人如见其人，如临其境"
        柳敬亭回应: "不错！说书的精髓就在于'情真意切'四个字。只有自己先被故事感动，才能感动别人。你可愿意试试？"
        效果: 观察力+12，文学素养+10，柳敬亭好感+12，学习"说书基础"
        后续对话: "来，你试着说一段你父亲的故事，记住要投入真情..."
        
      选项2: "先生不仅说得好，更重要的是传递了正面的价值观"
        柳敬亭回应: "慧眼如炬！说书人的责任不仅是娱乐大众，更要传播正道，教化人心。这正是说书的最高境界。"
        效果: 智慧+15，道德感+12，柳敬亭好感+15，学习"教化说书法"，获得称号"明理之人"
        
      选项3: "学生才疏学浅，还请先生多多指教"
        柳敬亭回应: "谦虚好学是美德。说书之道博大精深，需要长期积累。我先教你一些基本功，日后慢慢精进。"
        效果: 谦逊+8，学习能力+8，柳敬亭好感+8，获得"说书入门心得"
        
  结尾:
    柳敬亭: "说书人行走江湖，见多识广，但最重要的是要有一颗正直的心。技艺可以传授，但品格需要自己修炼。"

