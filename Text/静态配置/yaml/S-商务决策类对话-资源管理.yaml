情境ID: DIALOGUE_ZYGX_001
情境名称: "秘密基地资源分配"
场景地点: 地下秘密基地
参与角色: ["柳敬亭", "林修远"]
对话性质: 资源管理
交互类型: 战略规划
对话框类型: 对话框

对话内容:
  开场:
    柳敬亭: "修远，这里是你父亲十年心血的结晶。武器、图纸、情报，每一样都价值连城。现在这些都是你的了，但如何使用，需要慎重考虑。"
    
  资源评估:
    柳敬亭: "你看，这些火铳制造图纸，若是落入外敌之手，后果不堪设想。但若是善加利用，可以为我们提供强大的武力支持。"
    柳敬亭: "还有这些城防工程图和地形图，都是你父亲冒着生命危险收集的。每一份都关系到国家安危。"
    
  战略选择:
    柳敬亭: "现在摆在我们面前有几个选择：一是将这些资料上交朝廷，二是自己保管继续调查，三是寻找可信的盟友共同行动。你觉得该如何抉择？"
    
    玩家选择:
      选项1: "我认为应该上交朝廷，让官府来处理"
        柳敬亭回应: "想法很正直，但你要知道，朝廷内部就有内奸。贸然上交，可能会让这些资料落入敌手。我们需要先查清楚谁可以信任。"
        效果: 正直+10，谨慎+12，柳敬亭好感+8，学习"朝廷政治"，获得"忠君爱国"称号
        后续对话: "忠君爱国是美德，但也要学会保护自己和这些珍贵的资料..."
        
      选项2: "我们自己保管，继续父亲未完成的调查"
        柳敬亭回应: "有魄力！这确实是最稳妥的选择。但你要明白，这意味着我们要承担巨大的风险，也需要更多的资源和人手。"
        效果: 勇气+15，责任感+18，柳敬亭好感+15，学习"独立调查"，获得"继承者"称号
        后续对话: "既然选择了这条路，我们就要做好充分的准备。首先要建立自己的情报网络..."
        
      选项3: "寻找父亲的盟友，大家一起商议决定"
        柳敬亭回应: "明智的选择！团结就是力量，你父亲生前确实有一些可靠的盟友。但要小心，也可能有人已经被收买了。"
        效果: 智慧+12，团队意识+15，柳敬亭好感+12，学习"联盟策略"，获得"合作者"称号
        
  结尾:
    柳敬亭: "无论选择哪条路，都要记住：这些资源是你父亲用生命换来的，绝不能让它们白白浪费。"

