情境ID: DIALOGUE_ZYGX_003
情境名称: "情报网络建设投资"
场景地点: 密室会议桌
参与角色: ["柳敬亭", "林修远", "情报头目"]
对话性质: 投资决策
交互类型: 网络建设
对话框类型: 对话框

对话内容:
  开场:
    情报头目: "公子，要想在这乱世中生存，光有武力是不够的，还需要耳目遍布，消息灵通。"
    
  投资规划:
    柳敬亭: "建立情报网络需要大量资金和时间。我们要在茶楼、客栈、码头等地安插人手，还要维持他们的日常开销。"
    情报头目: "初期投入至少需要五百两银子，每月维护费用约一百两。但一旦建成，价值无法估量。"
    
  风险评估:
    柳敬亭: "情报网络是双刃剑，用得好是利器，用不好可能暴露我们的身份。而且培养可靠的情报人员需要时间。"
    
    玩家选择:
      选项1: "大力投资，快速建立覆盖面广的情报网"
        情报头目回应: "魄力可嘉！覆盖面广确实能获得更多信息，但也意味着更大的风险和更高的维护成本。需要严格的管理制度。"
        效果: 魄力+15，信息获取+25，情报头目好感+15，但资金压力+20，风险+15
        后续对话: "我立即着手安排，但需要制定严格的保密制度和联络方式..."
        
      选项2: "稳步发展，先建立核心区域的可靠网络"
        柳敬亭回应: "明智的选择！先在关键地区建立可靠的据点，确保质量，再逐步扩展。这样虽然慢一些，但更加安全。"
        效果: 稳重+12，质量控制+18，风险控制+15，资金压力适中，但信息覆盖有限
        后续对话: "我们先从县城和几个重要镇子开始，选择最可靠的人手..."
        
      选项3: "暂缓投资，先利用现有资源收集信息"
        情报头目回应: "保守了些，但也有道理。现有的人脉和资源确实可以提供一些信息，只是效率和准确性有限。"
        效果: 谨慎+10，资金保留+20，但信息获取能力有限，可能错失重要情报
        
  结尾:
    情报头目: "无论如何选择，记住：在这个时代，信息就是生命，消息就是力量。"

